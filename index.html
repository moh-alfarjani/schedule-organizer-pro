<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Organizer Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header id="app-header">
            <h1 id="header-title" class="header-title"></h1>

            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input">
            </div>

            <div class="header-actions">
                <button id="settings-btn" class="btn btn-ghost"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg></button>
                <button id="theme-toggle-btn" class="btn btn-ghost"><svg id="theme-icon-moon"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg><svg id="theme-icon-sun" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg></button>
            </div>
        </header>

        <main>
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="day-filter" id="day-filter-label"></label>
                    <select id="day-filter">
                        <option value="all" id="day-filter-all"></option>
                        <option value="filled" id="day-filter-filled"></option>
                        <option value="empty" id="day-filter-empty"></option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="subject-filter" id="subject-filter-label"></label>
                    <select id="subject-filter">
                        <option value="all" id="subject-filter-all"></option>
                    </select>
                </div>
            </div>
            <div id="schedule-grid" class="schedule-grid"></div>
        </main>
    </div>

    <!-- View/Edit Modal -->
    <div id="lecture-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title-text"></h3>
                <button class="modal-close-button" aria-label="Close"><svg aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg></button>
            </div>
            <div class="modal-body">
                <div id="modal-view-content"></div>
                <form id="edit-form" class="hidden" novalidate>
                    <div class="form-field">
                        <label for="subject" id="form-label-subject"></label>
                        <input type="text" id="subject" name="subject" autocomplete="off" required>
                        <div class="autocomplete-suggestions hidden"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="college" id="form-label-college"></label>
                            <input type="text" id="college" name="college" autocomplete="off">
                            <div class="autocomplete-suggestions hidden"></div>
                        </div>
                        <div class="form-field">
                            <label for="hall" id="form-label-hall"></label>
                            <input type="text" id="hall" name="hall" autocomplete="off">
                            <div class="autocomplete-suggestions hidden"></div>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="group" id="form-label-group"></label>
                        <input type="text" id="group" name="group" autocomplete="off">
                        <div class="autocomplete-suggestions hidden"></div>
                    </div>
                    <div class="time-fields form-field">
                        <div class="form-field"><label for="startTime" id="form-label-startTime"></label><input
                                type="time" id="startTime" name="startTime"></div>
                        <div class="form-field"><label for="endTime" id="form-label-endTime"></label><input type="time"
                                id="endTime" name="endTime"></div>
                    </div>
                    <div class="form-field">
                        <label for="lecturer" id="form-label-lecturer"></label>
                        <input type="text" id="lecturer" name="lecturer" autocomplete="off">
                        <div class="autocomplete-suggestions hidden"></div>
                    </div>
                </form>
            </div>
            <div id="modal-footer" class="modal-footer"></div>
        </div>
    </div>

    <!-- Generic Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="confirm-title" class="modal-title-text"></h3>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-close-button" id="confirm-cancel-btn"></button>
                <button type="button" id="confirm-ok-btn" class="btn btn-danger"></button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title-text" id="settings-title"></h3>
                <button class="modal-close-button" aria-label="Close"><svg aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg></button>
            </div>
            <div class="modal-body">
                <section class="settings-section">
                    <h4 id="settings-appearance-title"></h4>
                    <div class="form-field">
                        <label for="app-title-input-en" id="settings-app-title-label-en"></label>
                        <input type="text" id="app-title-input-en">
                    </div>
                    <div class="form-field">
                        <label for="app-title-input-ar" id="settings-app-title-label-ar"></label>
                        <input type="text" id="app-title-input-ar" style="text-align: right;">
                    </div>
                </section>
                <section class="settings-section">
                    <h4 id="settings-data-mgmnt-title"></h4>
                    <p class="text-tertiary" style="font-size: 0.875rem; margin-bottom: 1rem;"
                        id="settings-data-mgmnt-desc"></p>
                    <div id="data-management-tabs" class="data-management-tabs"></div>
                    <div id="data-management-content"></div>
                </section>
            </div>
        </div>
    </div>

    <!-- Copy/Paste Modal -->
    <div id="copy-paste-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title-text" id="copy-paste-title"></h3>
                <button class="modal-close-button" aria-label="Close"><svg aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg></button>
            </div>
            <div class="modal-body">
                <p id="copy-paste-desc"></p>
                <div id="copy-paste-target-grid"></div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="export-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title-text" id="export-title"></h3>
                <button class="modal-close-button" aria-label="Close"><svg aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg></button>
            </div>
            <div class="modal-body">
                <div class="form-field">
                    <label for="export-filename" id="export-filename-label"></label>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="text" id="export-filename" style="flex-grow: 1;">
                        <span
                            style="background-color: var(--bg-tertiary); padding: 0.625rem; border-radius: 0.5rem; border: 1px solid var(--border-color-darker);">.json</span>
                    </div>
                </div>
                <div id="export-summary"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-close-button" id="export-cancel-btn"></button>
                <button type="button" id="export-confirm-btn" class="btn btn-primary"></button>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div id="fab-container" class="fab-container">
        <div class="fab-actions">
            <button id="fab-import-btn" class="fab-action-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
            <button id="fab-export-btn" class="fab-action-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button id="fab-lang-btn" class="fab-action-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m5 8 6 6"></path>
                    <path d="m4 14 6-6 2-3"></path>
                    <path d="M2 5h12"></path>
                    <path d="M7 2h1"></path>
                    <path d="m22 22-5-10-5 10"></path>
                    <path d="M14 18h6"></path>
                </svg>
            </button>
        </div>
        <button id="fab-main-btn" class="fab-main-btn" aria-label="Actions">
            <svg class="fab-icon-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Language Suggestion Modal -->
    <div id="language-modal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 28rem;">
            <div class="modal-body language-modal-body">
                <div class="lang-icon">👋</div>
                <h3 id="lang-modal-title"></h3>
                <p id="lang-modal-desc"></p>
                <div class="language-modal-footer">
                    <button id="lang-modal-switch-btn" class="btn btn-primary"></button>
                    <button id="lang-modal-keep-btn" class="btn btn-secondary"></button>
                </div>
                <div class="dont-ask-again">
                    <input type="checkbox" id="lang-modal-dont-ask">
                    <label for="lang-modal-dont-ask" id="lang-modal-dont-ask-label"></label>
                </div>
            </div>
        </div>
    </div>


    <input type="file" id="file-input" class="hidden" accept=".json">

    <script src="main.js"></script>
</body>

</html>
